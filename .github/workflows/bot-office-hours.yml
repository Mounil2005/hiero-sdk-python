name: PythonBot - Office Hour Reminder

on:
  schedule:
    - cron: "0 10 * * 3"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run in dry-run mode (log only, no comments posted)"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

permissions:
  contents: read
  pull-requests: write

jobs:
  office-hour-reminder:
    runs-on: ubuntu-latest
    concurrency:
      group: office-hour-reminder
      cancel-in-progress: false
    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b #2.15.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1

      - name: Check Schedule and Notify
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run || 'false' }}
        run: |
          bash .github/scripts/bot-office-hours.sh
